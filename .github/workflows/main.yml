name: GitHub CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false

jobs:
  wormhole-ci:
    name: wormhole-ci
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11, 17 ]
    steps:
      - uses: actions/checkout@v2
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: maven
      - name: Build with Maven
        run: ./mvnw -B --no-transfer-progress clean install

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
          file: ./wormhole-console/target/site/jacoco/jacoco.xml

  wormhole-it-precise:
    name: wormhole-it-precise
    runs-on: ubuntu-latest
    needs: wormhole-ci
    strategy:
      matrix:
        java: [ 8, 11, 17 ]
        scenarios: [ mirror, mapper ]
    steps:
      - uses: actions/checkout@v2
      - name: Cache Maven Repos
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Run Integration Test
        run: ./mvnw -nsu -B install -f wormhole-test/wormhole-integration-test/pom.xml -Dcheckstyle.skip=true -Dit.env.scenarios=${{ matrix.scenarios }} -Dit.env.datasource.source=MySQL:3306 -Dit.env.datasource.target=MySQL:3306 -Dit.run.type=DOCKER




