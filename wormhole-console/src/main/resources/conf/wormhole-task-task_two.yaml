order: 0
batch-size: 1000
source:
  data-source: ds-source
  table: t_user
  actual-sql: SELECT * FROM t_user where name is not null
  data-nodes:
    id:
      node-type: aa
      data-type: aa
    name:
      node-type: aa
      data-type: aa
      default-value: aa
target:
  data-source: ds-target
  table: t_user
  unique-nodes: id
  compare-nodes: id,name,age
  ignore-nodes: create_time,update_time
  data-nodes:
    id:
      node-type: aa
      data-type: aa
      default-value: aa
    name:
      node-type: aa
      data-type: aa
      default-value: aa
data-node-mappings:
  - target-names: id
    source-names: name
    filters:
      - type: aa
        order: 1
        prop:
          foo: bar
      - type: bb
        order: 2
        prop:
          foo: bar
  - target-names: id
    source-names: name
    filters:
      - type: aa
        order: 1
        prop:
          foo: bar
      - type: bb
        order: 2
        prop:
          foo: bar
