order: 1
batchSize: 1000
source:
  dataSource: ds-source
  table: t_user
  actualSql: SELECT * FROM t_user
  dataNodes:
    id:
      nodeType: REQUIRED
      dataType: INT
    name:
      nodeType: required
      dataType: text
target:
  dataSource: ds-target
  table: t_user
  transaction: false
  uniqueNodes: id,name
  compareNodes: id,name
  ignoreNodes: create_time,update_time
  dataNodes:
    id:
      nodeType: REQUIRED
      dataType: INT
    name:
      nodeType: required
      dataType: text
      defaultValue: default_name
dataNodeMappings:
  - targetNames: id
    sourceNames: id
    filters:
      - type: NOT_NULL
        order: 1
        prop:
          sourceName: id
  - targetNames: name
    sourceNames: name
    filters:
      - type: NULL_TO_DEFAULT
        order: 1
        prop:
          sourceName: name
          defaultValue: default_name
          dataType: text
